{% extends "app/layout.html" %}

{% block content %}

<b>{{ title }}</b>
{% for post in posts %}

<div class="">

    <h2>{{ post.title }}</h2>
    <h4>{{ post.posted }}</h4>
    <p>{{ post.description }}</p>
    <p><a href="{% url 'blogpost' post.id %}">ЧИТАТЬ ДАЛЕЕ</a></p>

</div>

{% endfor %}
{% endblock %}
